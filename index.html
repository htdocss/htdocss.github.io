    <script>
        const mainPage = document.getElementById("main-page");
        const categoryPage = document.getElementById("category-page");
        const backButton = document.getElementById("back-button");
        const categoryContent = document.getElementById("category-content");
        const searchInput = document.getElementById("search");
        const categoryList = document.getElementById("category-list").children;

        Array.from(categoryList).forEach(category => {
            category.addEventListener("click", function () {
                const content = this.getAttribute("data-content");
                loadCategoryContent(content);
            });
        });

        backButton.addEventListener("click", function () {
            categoryPage.style.display = "none";
            mainPage.style.display = "block";
        });

        searchInput.addEventListener("input", function () {
            const searchTerm = searchInput.value.toLowerCase();

            Array.from(categoryList).forEach(category => {
                const categoryName = category.textContent.toLowerCase();
                if (categoryName.includes(searchTerm)) {
                    category.style.display = "block";
                } else {
                    category.style.display = "none";
                }
            });
        });

        function loadCategoryContent(content) {
            categoryContent.innerHTML = content;
            mainPage.style.display = "none";
            categoryPage.style.display = "block";
        }
    </script>
